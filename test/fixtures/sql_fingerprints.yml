# SQL fingerprint fixtures for testing

user_select:
  account: default
  project: default
  fingerprint: <%= Digest::SHA256.hexdigest("SELECT * FROM USERS WHERE ID = ?") %>
  query_type: "SELECT"
  normalized_query: "SELECT * FROM USERS WHERE ID = ?"
  total_count: 50
  total_duration_ms: 500.0
  avg_duration_ms: 10.0
  max_duration_ms: 25.0
  first_seen_at: <%= 1.week.ago %>
  last_seen_at: <%= 1.hour.ago %>
  controller_action: "UsersController#show"

