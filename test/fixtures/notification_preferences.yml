# Notification preference fixtures for testing

new_issue_pref:
  project: default
  alert_type: "new_issue"
  enabled: true
  frequency: "every_2_hours"
  last_sent_at: nil

performance_regression_pref:
  project: default
  alert_type: "performance_regression"
  enabled: true
  frequency: "every_2_hours"
  last_sent_at: nil

recently_sent_pref:
  project: default
  alert_type: "error_frequency"
