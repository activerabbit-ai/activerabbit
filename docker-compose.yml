version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: activeagent_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      bash -c "
        bundle exec rails db:prepare &&
        bundle exec rails tailwindcss:build &&
        bundle exec rails server -b 0.0.0.0
      "
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/activeagent_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    env_file:
      - .env
    stdin_open: true
    tty: true

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec sidekiq
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/activeagent_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    env_file:
      - .env

  css:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec rails tailwindcss:watch
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      - web
    environment:
      RAILS_ENV: development
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
  node_modules:
