version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: activerabbit_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      bash -c "
        rm -f tmp/pids/server.pid &&
        bundle exec rails db:prepare &&
        bundle exec rails tailwindcss:build &&
        bundle exec rails server -b 0.0.0.0
      "
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/activerabbit_development
      # Use a single writable Redis endpoint for both app + Sidekiq in dev
      REDIS_URL: redis://redis:6379/0
      # Explicit Sidekiq writer URL to avoid accidentally pointing at a replica in other envs
      SIDEKIQ_REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    env_file:
      - .env
    stdin_open: true
    tty: true

  # High-volume ingest worker — processes SDK error/performance events
  sidekiq-ingest:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec sidekiq -c 10 -q ingest
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/activerabbit_development
      REDIS_URL: redis://redis:6379/0
      SIDEKIQ_REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    env_file:
      - .env

  # Low-volume worker — alerts, analysis, mailers, default jobs
  sidekiq-secondary:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec sidekiq -c 5 -q alerts,3 -q default,2 -q analysis -q mailers
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/activerabbit_development
      REDIS_URL: redis://redis:6379/0
      SIDEKIQ_REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    env_file:
      - .env

  css:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec rails tailwindcss:watch
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      - web
    environment:
      RAILS_ENV: development
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
  node_modules:

networks:
  default:
    name: bugrabbit_network
    driver: bridge
