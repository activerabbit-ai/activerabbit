# Development overrides for docker-compose.yml
# This file is automatically loaded by docker-compose

version: '3.8'

services:
  web:
    environment:
      # Enable Rails development features
      RAILS_ENV: development
      RACK_ENV: development
      # Disable bootsnap in Docker for better file watching
      DISABLE_BOOTSNAP: 1
      # ActiveRabbit Self-Monitoring Configuration
      ACTIVERABBIT_SELF_MONITOR_TOKEN: 4036a781d892979a3e98477442518938a798c7c8fba2cef3e6309299b9a9c16a
      ACTIVERABBIT_SELF_MONITOR_PROJECT_ID: 8
    # Enable live reloading
    command: >
      bash -c "
        echo 'Waiting for database...' &&
        bundle exec rails db:prepare &&
        echo 'Building Tailwind CSS...' &&
        bundle exec rails tailwindcss:build &&
        echo 'Starting Rails server...' &&
        bundle exec rails server -b 0.0.0.0 -p 3000
      "

  sidekiq:
    environment:
      RAILS_ENV: development
      RACK_ENV: development
      # ActiveRabbit Self-Monitoring Configuration
      ACTIVERABBIT_SELF_MONITOR_TOKEN: 4036a781d892979a3e98477442518938a798c7c8fba2cef3e6309299b9a9c16a
      ACTIVERABBIT_SELF_MONITOR_PROJECT_ID: 8
